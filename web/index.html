<!DOCTYPE html>
<html>
<head>
    <title>Orbiton - a text editor and IDE limited by VT100</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Orbiton</h1>
        <p>Text editor and IDE limited by VT100. Configuration-free, portable, and open source.</p>

        <div class="gallery">
            <div class="img-container">
                <img class="screenshot" src="screenshot1.png" alt="Editing code">
                <p>Editing code</p>
            </div>
            <div class="img-container">
                <img class="screenshot" src="screenshot3.png" alt="The Synthwave theme">
                <p>The Synthwave theme</p>
            </div>
            <div class="img-container">
                <img class="screenshot" src="screenshot2.png" alt="Stepping through Rust">
                <p>Stepping through Rust</p>
            </div>
        </div>

        <a id="github-btn" href="https://github.com/xyproto/orbiton" target="_blank">Orbiton project page</a>

        <div id="modal" class="modal">
          <span id="close-modal" class="close">&times;</span>
          <img id="modal-img" class="modal-content">
          <div id="modal-caption"></div>
        </div>

        <script src="main.js"></script>
    </div>
</body>
</html>
